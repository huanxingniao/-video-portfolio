
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Portfolio</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    video {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    .caption {
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="sample.mp4" type="video/mp4" />

  </video>
  <div class="caption">我的作品展示 / My Portfolio</div>

</html>
